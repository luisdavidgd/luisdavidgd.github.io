<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Color Customizer</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .product-preview { width: 300px; }
    .picker { margin: 5px 0; }
  </style>
</head>
<body>

  <h1>Color Customizer ðŸ¤–</h1>

  <div class="product-preview">
    <svg id="product" viewBox="0 0 300 300">
      <path id="punta" d="M50,200 L150,150 L200,180 L100,230 Z" fill="#cccccc" />
      <path id="medio" d="M150,150 L250,180 L200,250 L100,230 Z" fill="#dddddd" />
      <path id="talon" d="M100,230 L200,250 L150,280 L80,260 Z" fill="#eeeeee" />
    </svg>
  </div>

  <div>
    <label class="picker">
      Punta: <input type="color" id="color-punta" value="#cccccc">
    </label><br>
    <label class="picker">
      Medio:  <input type="color" id="color-medio"  value="#dddddd">
    </label><br>
    <label class="picker">
      TalÃ³n:  <input type="color" id="color-talon"  value="#eeeeee">
    </label>
  </div>

  <script>
    const zonas = ['punta', 'medio', 'talon'];
    zonas.forEach(zona => {
      const picker = document.getElementById('color-' + zona);
      picker.addEventListener('input', e => {
        document.getElementById(zona).setAttribute('fill', e.target.value);
      });
    });
  </script>

</body>
</html>
