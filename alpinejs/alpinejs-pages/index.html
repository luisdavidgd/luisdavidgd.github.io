<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inside <head> -->
  <title>AlpineJS Pages ‚Äì Lightweight Projects Showcase</title>
  <meta name="description"
    content="Browse a collection of lightweight and modular websites built using AlpineJS and TailwindCSS. Fast, elegant, and component-driven projects.">
  <meta name="keywords" content="AlpineJS, TailwindCSS, modular websites, lightweight sites, JavaScript components">
  <meta name="author" content="Luis David Gallo Dawson">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://alpinejs.pages.dev/" />

  <!-- Open Graph -->
  <meta property="og:title" content="AlpineJS Pages ‚Äì Lightweight Projects Showcase" />
  <meta property="og:description"
    content="Explore modular, fast-loading projects built with AlpineJS and TailwindCSS." />
  <meta property="og:url" content="https://alpinejs.pages.dev/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://alpinejs.pages.dev/assets/img/og-image.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AlpineJS Pages ‚Äì Lightweight Projects Showcase">
  <meta name="twitter:description"
    content="Explore modular, fast-loading projects built with AlpineJS and TailwindCSS.">
  <meta name="twitter:image" content="https://alpinejs.pages.dev/assets/img/og-image.jpg">

  <!-- Alpine JS CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Theme CSS  -->
  <link rel="stylesheet" href="assets/theme.css">

</head>

<body class="bg-gray-50 text-gray-800" x-data="initComponents?.()">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-xl font-bold">AlpineJS Pages</h1>
      <nav>
        <ul class="flex space-x-4" x-data="getData('menu')">
          <template x-for="(site, item) in items" :key="item">
            <li><a :href="'#'+ site.name" class="text-blue-600 hover:underline capitalize" x-text="site.name"></a></li>
          </template>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container px-4 py-12 mx-auto md:max-w-5xl">

    <!-- Hero Image or OG Image -->
    <section class="mb-12 text-center">
      <img src="https://alpinejs.pages.dev/assets/img/og-image.jpg" alt="AlpineJS Pages banner"
        class="rounded-xl shadow-lg max-w-full" />
    </section>

    <!-- About section -->
    <section id="about" class="mb-12 text-center">
      <h2 class="text-2xl font-semibold mb-4">Welcome!</h2>
      <p>This is a lightweight landing page designed for navigating through AlpineJS build sites.</p>
    </section>

    <!-- Showcase with filters  -->
    <div x-data="getData('projects')" class="">
      <h2 class="text-xl font-bold mb-4">üñºÔ∏è Showcase Projects</h2>
      <template x-if="loading">
        <p>Loading projects...</p>
      </template>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <template x-if="!loading">
          <template x-for="project in filtered('showcase')" :key="project.path">
            <a :href="project.path"
              class="block p-4 rounded shadow bg-white hover:bg-gray-50 hover:shadow-lg  transition">
              <img :src="project.image" :alt="project.title" class="w-full h-40 object-cover mb-2 rounded" />
              <h3 class="text-lg font-semibold" x-text="project.title"></h3>
              <p class="text-sm text-gray-600" x-text="project.description"></p>
            </a>
          </template>
        </template>
      </div>
    </div>

    <!-- Groups -->
    <div x-data="getData('projects')" class="p-4 space-y-8">
      <template x-for="group in groups" :key="group.title">
        <div>
          <a :href="group.path">
            <h2 class="text-2xl font-bold text-gray-800" x-text="group.title"></h2>
          </a>
          <p class="text-gray-600 mb-4" x-text="group.description"></p>
          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="project in filtered(group.path)" :key="project.title">
              <a :href="project.path" class="block border rounded shadow hover:shadow-lg transition">
                <img :src="project.image" alt="" class="w-full h-48 object-cover rounded-t">
                <div class="p-4">
                  <h3 class="text-lg font-semibold" x-text="project.title"></h3>
                  <p class="text-sm text-gray-600" x-text="project.description"></p>
                </div>
              </a>
            </template>
          </div>
        </div>
      </template>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center text-sm text-gray-500 py-4" x-data>
    &copy; <span x-text="new Date().getFullYear()"></span> - AlpineJS Pages Repository
  </footer>

  <!-- BACK TO TOP -->
  <div x-component="common-back-to-top"></div>

  <script src="assets/js/components.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</body>

</html>
