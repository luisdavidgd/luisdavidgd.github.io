<!-- SOLUTION TITLE -->
<section class="bg-white py-16">
  <div class="max-w-4xl mx-auto px-4 text-center">
    <h2 class="text-3xl md:text-4xl font-bold leading-tight mb-4">
      <span class="text-gray-900">KITCHEN EXHAUST SYSTEM</span><br>
      <span class="text-blue-700">SOLUTION</span>
    </h2>
    <p class="text-gray-600 mt-4">
      We ensure deep and certified cleaning of kitchen exhaust systems for commercial and industrial environments.
    </p>
  </div>
</section>

<!-- SOLUTION DETAILS -->
<section x-data="solutions" x-init="revealSequential()" class="max-w-6xl mx-auto px-4 py-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <template x-for="(solution, index) in solutions" :key="index">
      <div x-show="solution.shown" x-transition.opacity.duration.600ms
        class="bg-gray-50 border border-gray-200 rounded-lg shadow p-6 text-center">
        <div class="text-4xl text-blue-600 mb-4">
          <i :class="solution.icon"></i>
        </div>
        <h3 class="text-lg font-semibold text-gray-800" x-text="solution.title"></h3>
        <p class="mt-2 text-gray-600 text-sm" x-text="solution.description"></p>
      </div>
    </template>
  </div>
</section>

<script>
  function solutions() {
    return {
      solutions: [
        {
          title: "SPECIALIZED TEAM",
          icon: "fas fa-user-cog",
          description: "Trained professionals using advanced techniques for industrial kitchen cleaning.",
          shown: false
        },
        {
          title: "STEAM INJECTION",
          icon: "fas fa-temperature-high",
          description: "High-temperature and pressure steam cleaning for maximum efficiency.",
          shown: false
        },
        {
          title: "TAILORED CLEANING",
          icon: "fas fa-sliders-h",
          description: "Multi-level cleaning options based on on-site assessment and needs.",
          shown: false
        },
        {
          title: "BIODEGRADABLE PRODUCTS",
          icon: "fas fa-leaf",
          description: "Eco-friendly agents to protect treated surfaces and ensure safe environments.",
          shown: false
        },
        {
          title: "COMPLETE MAINTENANCE",
          icon: "fas fa-tools",
          description: "Covers fans, ducts, hoods, filters, deflectors, splash panels, and more.",
          shown: false
        },
        {
          title: "TECHNOLOGICAL TOOLS",
          icon: "fas fa-microchip",
          description: "Special equipment to access and clean difficult or confined areas.",
          shown: false
        }
      ],
      revealSequential() {
        this.solutions.forEach((item, i) => {
          setTimeout(() => {
            this.solutions[i].shown = true;
          }, i * 600);
        });
      }
    };
  }
</script>
