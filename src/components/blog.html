<div x-show="activeMenu == 'menu-item-4'" x-transition>
    <div x-data="blog">
        <!-- Header -->
        <header>
          <h1>Blog</h1>
        </header>
      
        <!-- About Me -->
        <section>
          <h2>About Me</h2>
          <div x-html="aboutMe"></div>
        </section>
      
        <!-- Recent Posts -->
        <section>
          <h2>Recent Posts</h2>
          <div>
            <template x-for="post in posts" :key="post.id">
              <article>
                <h3 x-text="post.title"></h3>
                <p><strong>Author:</strong> <span x-text="post.author"></span></p>
                <p><strong>Date:</strong> <span x-text="post.date"></span></p>
                <p><strong>Summary:</strong> <span x-text="post.summary"></span></p>
                <a :href="post.link">Read more</a>
              </article>
            </template>
          </div>
        </section>
      </div>
      
</div>
