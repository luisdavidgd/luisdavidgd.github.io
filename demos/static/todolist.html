<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body x-data="data()" x-init="init()">
    <div class="container mt-4">
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" x-model="newTodo.title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea type="text" x-model="newTodo.description" class="form-control"></textarea>
                </div>
                <input type="button" value="Crear" class="btn btn-info btn-block" @click="createTodo()">
            </div>
            <div class="col-7">
                <!-- <p x-text="newTodo.title"></p> -->
                <template x-for="todo in todos">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title" x-text="todo.title"></h5>
                            <p class="card-text" x-text="todo.description"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>

    <script src="js/todolist.js"></script>
</body>

</html>
