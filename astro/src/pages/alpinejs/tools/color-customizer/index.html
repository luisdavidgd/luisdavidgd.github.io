<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Online Color Customizer - Design Your Own Style</title>

  <!-- âœ… Basic SEO Meta -->
  <meta name="description"
    content="Customize your product by choosing colors for each design zone. Simple, fast, and responsive visual tool.">
  <meta name="keywords"
    content="color customizer, product designer, custom product, sneaker configurator, color product online">
  <meta name="author" content="Luis David Gallo Dawson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- âœ… Open Graph for Social Sharing -->
  <meta property="og:title" content="Online Color Customizer">
  <meta property="og:description"
    content="Create unique color combinations for your product. Interactive and easy-to-use tool.">
  <meta property="og:image" content="https://alpinejs.pages.dev/assets/img/color-customizer-preview.jpg">
  <meta property="og:url" content="https://alpinejs.pages.dev/tools/color-customizer">
  <meta property="og:type" content="website">

  <!-- âœ… Favicon -->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <!-- âœ… TailwindCSS + AlpineJS -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4" x-data x-init="initComponents?.()">
  <main class="w-full max-w-6xl" x-data="colorCustomizer()">
    <h1 class="text-4xl lg:text-5xl font-extrabold mb-4 text-center">
      ðŸŽ¨ Online Color Customizer
    </h1>
    <p class="text-center text-gray-600 text-sm mb-8">
      Choose colors for each product zone and preview the changes live.
    </p>

    <!-- breadcrumbs -->
    <div x-component="common-breadcrumbs"></div>

    <div class="mb-8 text-center">
      <label class="block text-sm font-semibold mb-1">Select Product:</label>
      <select x-model="selectedProduct"
        class="border border-gray-300 rounded px-3 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <template x-for="product in productOptions" :key="product.id">
          <option :value="product.id" x-text="product.name"></option>
        </template>
      </select>
    </div>

    <!-- Side-by-side layout on desktop, stacked on mobile -->
    <div class="flex flex-col lg:flex-row gap-6 items-center justify-center">
      <!-- Original Product Image -->
      <div
        class="w-full max-w-sm aspect-[4/3] bg-white shadow rounded overflow-hidden flex items-center justify-center">
        <img :src="baseImagePath()" alt="Original image" class="w-full h-auto object-contain">
      </div>

      <!-- Customized View -->
      <div class="relative w-full max-w-sm aspect-[4/3] bg-white shadow-lg rounded overflow-hidden">
        <template x-for="zone in zones" :key="zone.id">
          <div class="absolute inset-0" :style="{
              backgroundColor: zone.color,
              maskImage: `url(${zoneImagePath(zone.id)})`,
              WebkitMaskImage: `url(${zoneImagePath(zone.id)})`, 
              maskRepeat: 'no-repeat',
              WebkitMaskRepeat: 'no-repeat',
              maskPosition: 'center',
              WebkitMaskPosition: 'center',
              maskSize: 'contain',
              WebkitMaskSize: 'contain'
            }">
          </div>
        </template>
      </div>
    </div>

    <!-- Color Pickers -->
    <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 px-4">
      <template x-for="zone in zones" :key="zone.id">
        <label
          class="flex items-center justify-between bg-white p-3 rounded shadow border hover:border-blue-400 transition">
          <span class="truncate font-medium text-gray-700" x-text="zone.name"></span>
          <input type="color" class="w-10 h-6 border rounded-md" x-model="zone.color">
        </label>
      </template>
    </div>

    <!-- Footer with prototype links -->
    <footer class="mt-20 text-center text-sm text-gray-500">
      <p class="mb-2">Try earlier prototypes:</p>
      <div class="flex flex-wrap justify-center gap-3 text-blue-600">
        <a href="./legacy/v1.html" class="underline hover:text-blue-800">v1</a>
        <a href="./legacy/v2.html" class="underline hover:text-blue-800">v2</a>
        <a href="./legacy/v3.html" class="underline hover:text-blue-800">v3</a>
      </div>
    </footer>

  </main>

  <script src="js/main.js"></script>
  <script src="/assets/js/components.js"></script>

</body>

</html>
