<!DOCTYPE html>
<html lang="en" class="bg-gray-100">

<head>
  <meta charset="UTF-8" />
  <!-- SEO Meta Tags -->
  <title>Password Generator - Secure & Customizable</title>
  <meta name="description"
    content="Generate strong, customizable passwords instantly with our free online password generator. Adjust length and include symbols, numbers, and uppercase letters.">
  <meta name="keywords"
    content="password generator, secure password, strong password, online password maker, random password, customizable password">
  <meta name="author" content="Luis Gallo">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Password Generator - Secure & Customizable">
  <meta property="og:description" content="Create strong, secure passwords instantly. Fully customizable.">
  <meta property="og:image" content="https://alpinejs.pages.dev/assets/img/password-generator-preview.jpg">
  <meta property="og:url" content="https://alpinejs.pages.dev/tools/password-generator">
  <meta property="og:site_name" content="AlpineJS Tools Lab">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Password Generator - Secure & Customizable">
  <meta name="twitter:description"
    content="Generate secure passwords instantly using lowercase, uppercase, numbers, and symbols.">
  <meta name="twitter:image" content="https://alpinejs.pages.dev/assets/img/password-generator-preview.jpg">

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4" x-data x-init="initComponents?.()">
  <main class="w-full max-w-md mx-auto bg-white shadow-xl rounded-xl p-6 space-y-6" x-data="passwordGenerator">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center">🔐 Password Generator</h1>

    <!-- Breadcrumbs -->
    <div x-component="common-breadcrumbs"></div>

    <!-- Output -->
    <div class="relative">
      <input type="text" readonly x-model="password"
        class="w-full border-2 border-gray-300 rounded-lg p-3 font-mono text-lg text-center focus:outline-none focus:border-blue-500 bg-gray-50"
        placeholder="Your password will appear here..." />
    </div>

    <!-- Options -->
    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <label class="font-semibold text-gray-700">Length</label>
        <input type="range" min="4" max="32" x-model.number="length" class="w-2/3">
        <span class="text-sm font-mono w-8 text-right text-gray-600" x-text="length"></span>
      </div>

      <div class="grid grid-cols-2 gap-3 text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" x-model="useLower" class="accent-blue-600"> Lowercase (a-z)
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" x-model="useUpper" class="accent-blue-600"> Uppercase (A-Z)
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" x-model="useNumbers" class="accent-blue-600"> Numbers (0-9)
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" x-model="useSymbols" class="accent-blue-600"> Symbols (!@#$...)
        </label>
      </div>
    </div>

    <!-- Actions -->
    <div class="grid grid-cols-2 gap-3">
      <button @click="generate()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        🔄 Generate
      </button>
      <button @click="copy()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
        📋 Copy
      </button>
    </div>

    <!-- Feedback -->
    <p class="text-xs text-center text-green-500 h-4" x-text="copiedMessage"></p>
  </main>


  <script>
    function passwordGenerator() {
      return {
        password: '',
        length: 12,
        useLower: true,
        useUpper: true,
        useNumbers: true,
        useSymbols: false,
        copiedMessage: '',

        generate() {
          const lower = 'abcdefghijklmnopqrstuvwxyz'
          const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
          const numbers = '0123456789'
          const symbols = '!@#$%^&*()_+~`|}{[]\\:;?><,./-='
          let chars = ''

          if (this.useLower) chars += lower
          if (this.useUpper) chars += upper
          if (this.useNumbers) chars += numbers
          if (this.useSymbols) chars += symbols

          if (!chars.length) {
            this.password = ''
            return alert('Please select at least one character set.')
          }

          this.password = Array.from({ length: this.length }, () =>
            chars[Math.floor(Math.random() * chars.length)]
          ).join('')
        },

        copy() {
          if (!this.password) return
          navigator.clipboard.writeText(this.password).then(() => {
            this.copiedMessage = 'Password copied!'
            setTimeout(() => (this.copiedMessage = ''), 2000)
          })
        }
      }
    }
  </script>

  <script src="/assets/js/components.js"></script>
</body>

</html>
