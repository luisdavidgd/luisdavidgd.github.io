<!DOCTYPE html>
<html lang="en" class="bg-gray-100">

<head>
  <meta charset="UTF-8" />
  <title>CSS Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AlpineJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
    }

    textarea {
      font-family: monospace;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-8" x-data x-init="initComponents?.()">
  <div x-data="{
    classes: 'bg-white text-gray-800 rounded-xl shadow p-4',
    toggle(cls) {
      this.classes.includes(cls)
        ? this.classes = this.classes.replace(cls, '').trim()
        : this.classes = `${this.classes} ${cls}`.trim();
    }
  }" class="max-w-4xl w-full space-y-6">

    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 flex items-center justify-center gap-2">ðŸ§ª CSS Playground</h1>
      <p class="text-gray-500 text-sm mt-1">Experimenta con clases Tailwind y visualiza el resultado en vivo.</p>
    </header>

    <!-- breadcrumbs -->
    <div x-component="common-breadcrumbs"></div>

    <!-- Textarea + Quick Buttons -->
    <div class="space-y-4">
      <textarea x-model="classes" placeholder="bg-red-500 text-white p-4 rounded-xl"
        class="w-full h-24 p-3 rounded border border-gray-300 shadow-sm focus:outline-none resize-none"></textarea>

      <div class="flex flex-wrap gap-2">
        <template
          x-for="cls in ['bg-blue-500', 'text-white', 'rounded-xl', 'p-6', 'shadow-lg', 'border', 'border-red-500']"
          :key="cls">
          <button @click="toggle(cls)"
            class="px-3 py-1.5 text-sm rounded-full border bg-white hover:bg-gray-100 transition"
            :class="{ 'bg-blue-600 text-white': classes.includes(cls) }" x-text="cls">
          </button>
        </template>
      </div>
    </div>

    <!-- Preview block -->
    <div class="border bg-white rounded-xl p-4">
      <div :class="classes" class="transition-all duration-300 ease-in-out">
        <p class="text-center font-semibold">Vista previa del bloque</p>
      </div>
    </div>
  </div>
</body>

<script src="/assets/js/components.js"></script>

</html>
