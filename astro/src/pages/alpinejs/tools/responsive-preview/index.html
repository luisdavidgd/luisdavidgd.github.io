<!DOCTYPE html>
<html lang="en" class="bg-gray-100">

<head>
  <meta charset="UTF-8" />
  <title>Responsive Preview Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AlpineJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
    }

    iframe {
      transition: width 0.3s ease, height 0.3s ease;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-8" x-data x-init="initComponents?.()">
  <div class="max-w-7xl w-full space-y-6">
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-4xl font-extrabold text-gray-800 flex justify-center items-center gap-2">
        üìê <span>Responsive Preview Tool</span>
      </h1>
      <p class="text-gray-500 mt-2">Preview any website in common device widths.</p>
    </header>

    <!-- breadcrumbs -->
    <div x-component="common-breadcrumbs"></div>

    <main x-data="responsiveTool()">
      <!-- Input + Load -->
      <div class="flex flex-col sm:flex-row gap-2 items-center justify-center">
        <input type="text" x-model="url"
          class="w-full sm:w-[480px] px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:ring focus:outline-none"
          placeholder="Enter a website URL" />
        <button @click="$refs.preview.src = url"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
          Load
        </button>
      </div>

      <!-- Breakpoint Selector -->
      <div class="flex justify-center flex-wrap gap-3">
        <template x-for="(width, label) in widths" :key="label">
          <button @click="setSize(label)" :class="{
                  'bg-blue-600 text-white shadow': selected === label,
                  'bg-white text-gray-700 border': selected !== label
                }"
            class="px-3 py-1.5 rounded-full border hover:bg-blue-100 transition text-sm font-medium tracking-wide">
            <span class="uppercase" x-text="label"></span>
            <span class="ml-1 text-xs text-gray-400" x-text="`(${width}px)`"></span>
          </button>
        </template>
      </div>

      <!-- Preview Panel -->
      <div class="bg-white border rounded-xl shadow-lg overflow-hidden p-6">
        <div class="flex justify-center">
          <iframe x-ref="preview" :src="url" :style="{ width: frameWidth + 'px', height: '600px' }"
            class="border rounded-md shadow-inner bg-white" frameborder="0">
          </iframe>
        </div>
        <div class="text-center text-xs text-gray-400 mt-2">
          Viewing at <span x-text="frameWidth"></span>px width
        </div>
      </div>
    </main>
  </div>

  <script src="/assets/js/components.js"></script>
  <script>
    function responsiveTool() {
      return {
        url: 'https://alpinejs.pages.dev/',
        widths: {
          xs: 320,
          sm: 640,
          md: 768,
          lg: 1024,
          xl: 1280
        },
        selected: 'md',
        setSize(size) {
          this.selected = size;
        },
        get frameWidth() {
          return this.widths[this.selected];
        }
      }
    }
  </script>
</body>

</html>
