<div x-data="{ shown: false }" x-intersect.once="shown = true" class="max-w-4xl mx-auto py-24 px-4">
  <div class="transition duration-1000 ease-out transform"
    :class="shown ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'">
    <h2 class="text-3xl font-bold text-center mb-6">Scroll-triggered Fade-in</h2>
    <p class="text-gray-700 text-lg text-center">
      This content fades into view as you scroll down the page.
    </p>
  </div>
</div>
